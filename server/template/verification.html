<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1 style="color: #333">Verify Your Email</h1>
      <p style="color: #555">
        Hello, {{fullname}}. to continue creating your new instagrrrm account,
        please verify your email address below:
      </p>
      <a
        href="http://localhost:3000/verify/{{token}}"
        style="
          display: inline-block;
          padding: 12px 24px;
          background-color: #4caf50;
          color: white;
          text-decoration: none;
          border-radius: 4px;
        "
        >Verify Email</a
      >
      <p style="color: #555">
        Verification link expired in 6 hours, you can send another from Edit
        profile page.
      </p>
    </div>
  </body>
</html>
